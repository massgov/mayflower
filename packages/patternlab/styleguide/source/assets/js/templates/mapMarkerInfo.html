<section class="ma__info-window">
  <h3 class="ma__info-window__name">
    {{#if link}}
    <span class="ma__decorative-link"><a href="{{{link}}}">{{{name}}} <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" fill="currentColor"><path d="m21.546 12.796-6.75 6.75a1.127 1.127 0 1 1-1.594-1.594l4.83-4.827H4.25a1.125 1.125 0 1 1 0-2.25h13.781l-4.827-4.83a1.127 1.127 0 1 1 1.594-1.594l6.75 6.75a1.125 1.125 0 0 1-.002 1.595"/></svg></a></span>
    {{else}}
    {{{name}}}
    {{/if}}
    </h3>
  <div class="ma__info-window__address">
    {{{address}}}
  </div>
  {{#if phone}}
    {{#if phoneFormatted}}
      <div class="ma__info-window__phone">
        <span class="ma__info-window__label">Phone:</span>
        <a class="ma__info-window__phone" href="tel:{{phone}}">{{phoneFormatted}}</a>
      </div>
    {{/if}}
  {{/if}}
  {{#if fax}}
    {{#if faxFormatted}}
      <div class="ma__info-window__phone">
        <span class="ma__info-window__label">Fax:</span>
        <a class="ma__info-window__phone"  href="tel:{{fax}}">{{faxFormatted}}</a>
      </div>
    {{/if}}
  {{/if}}
  {{#if email}}
    <div class="ma__info-window__email">
      <span class="ma__info-window__label">Email:</span>
      <a class="ma__info-window__email-link" href="mailto:{{email}}">{{email}}</a>
    </div>
  {{/if}}
  {{#if directions}}
    <div class="ma__info-window__directions">
      <span class="ma__decorative-link">
        <a href="{{directions}}">
          Directions&nbsp;<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" fill="currentColor"><path d="m21.546 12.796-6.75 6.75a1.127 1.127 0 1 1-1.594-1.594l4.83-4.827H4.25a1.125 1.125 0 1 1 0-2.25h13.781l-4.827-4.83a1.127 1.127 0 1 1 1.594-1.594l6.75 6.75a1.125 1.125 0 0 1-.002 1.595"/></svg>
        </a>
      </span>
    </div>
  {{/if}}
</section>
